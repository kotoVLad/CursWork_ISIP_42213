<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Морской бой</title>
    <link rel="stylesheet" href="css/stile_web.css">
    <link rel="stylesheet" href="css/stile_game.css">
</head>
<body>
    <div id="web">
        <div class="block">
            <center>
                <div class="button" id="Game"><p>Начать игру</p></div>
                <div class="button" id="Settings"><p>Настройки</p></div>
                <div class="button" id="Description"><p>О игре</p></div>
            </center>
        </div>
        <div class="block_wind" id="block_game"><!--Блок "Игры"-->
            <div class="crests" id="crest1">1</div>
            <div class="block_bt">
                <center>
                    <div class="button_game" id="solo_game"><p>Игра с ботом</p></div>
                    <div class="button_game" id="duo_game"><p>Игра на двоих</p></div>
                    <div class="button_game" id="network_game"><p>Игра по сети</p></div>
                </center>
            </div>
        </div>
        <div class="block_wind" id="block_settings"><!--Блок "Настройки"-->
            <div class="crests" id="crest2">2</div>
            <div></div>
        </div>
        <div class="block_wind" id="block_description"><!--Блок "О игре"-->
            <div class="crests" id="crest3">3</div>
            <div></div>
        </div>
    </div>
    <!---------------------------Само поле--------------------------------->
    <div id="Bord_ship">
        <div id="big_box">
            <div id="box">
                <div id="block1">
                    <div id="wrapperBlock" class="Field"></div><!--Поле2-->
                </div>
                <div id="block2">
                    <div id="wrapperBlock2" class="Field"></div><!--Поле1-->
                </div>
            </div>
            <div id="Block_button"> <!--Поле где находятся корабли.-->
                <div id="Random" class="Clk">Рандом</div>
                <div id="Position" class="Clk">Вручную</div>
                <div id="Play" class="Clk">Играть</div>
            </div>
            <div id="Win_Lozz">
            </div>
        </div>
    </div>
    <!---------------------------Скрипт--------------------------------->
    <script src="js/script.js"></script>
    <script src="js/script_web.js"></script>
</body>
</html>
